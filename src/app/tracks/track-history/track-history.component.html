<mat-card>
  <mat-card-header>
    <mat-card-title>Tracks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list class="track-list">
        <a mat-list-item *ngFor="let track of tracks"
        routerLink="{{track.trackId}}">{{track.name}} ({{track.fromDate}} - {{track.toDate ? track.toDate : 'now'}})
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
