<mat-card>
  <mat-card-header>
    <mat-card-title>Tracks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let track of tracks" (click)="onClick(track.trackId)">
        <span mat-list-avatar>{{track.trackId}}</span>
        <h3 mat-line>{{track.name}}
        </h3>
        <p mat-line>
          <span>{{track.description}}</span>
        </p>
        <p mat-line>
          <span>{{track.fromDate}} - {{track.toDate ? track.toDate : 'now'}}</span>
        </p>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
