<mat-card>
  <mat-card-header>
    <mat-card-title>Racers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let racer of racers" routerLink="{{racer.id}}">
        <span mat-list-avatar>{{racer.id}}</span>
        <h3 mat-line>{{racer.name}}
        </h3>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
