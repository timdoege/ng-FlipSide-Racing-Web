<mat-card>
  <mat-card-header *ngIf="raceEvent">
    <img mat-card-avatar src="https://source.unsplash.com/random/200x200">
    <mat-card-title>{{raceEvent[0].event_name}}</mat-card-title>
    <mat-card-subtitle>{{raceEvent[0].best_time}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="raceEvent">
    <p>{{raceEvent[0].racer_name}}</p>
  </mat-card-content>
  <button mat-button (click)="goBack()">Back</button>
</mat-card>
