<mat-card>
  <mat-spinner *ngIf="isBusy"></mat-spinner>
  <mat-nav-list>
      <mat-list-item *ngFor="let rEvent of raceEvents">
        <a mat-line href="events/{{rEvent.id}}">{{ rEvent.name }}</a>
        <button mat-icon-button (click)="infoClicked=!infoClicked">
          <mat-icon>info</mat-icon>
        </button>
      </mat-list-item>
  </mat-nav-list>
</mat-card>
